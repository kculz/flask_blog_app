{% extends "layout.html" %}

    {% block content %}
            <article class="media content-section">
                <img src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}"  class="rounded-circle article-img">
                <div class="media-body">
                    <div class="article-metadata">
                        <a href="{{url_for('user_post', username=post.author.username)}}" class="mr-2">{{ post.author.username}}</a>
                        <small class="text-muted">{{ post.date_post.strftime('%Y-%m-%d')}}</small>
                        {% if post.author == current_user %}
                            <div>
                                <a href="{{url_for('update_post', post_id=post.id)}}" class="btn btn-secondary btn-sm m-1">Update</a>
                                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">
                                    Delete
                                  </button>
                            </div>
                        {% endif %}
                    </div>
                    <h2 class="article-title">{{ post.title}}</h2>
                    <p class="article-content">{{ post.content}}</p>
                </div>


            </article>
            <!-- Modal -->
<!-- Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-danger">Are You Sure You Want To Delete Post</h4>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{url_for('delete_post', post_id=post.id)}}" method="post">
                        <input class="btn btn-danger " type="submit" value="Delete">
                    </form>
                    </div>
                </div>
                </div>
            </div>
            
              
    {% endblock %}
